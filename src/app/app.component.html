<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="dark">
          <ion-img style="width: 256px; height: 256px; background: transparent !important;"src="/assets/img/User.png">  
            </ion-img>
          <ion-title>fundosanrafael@gmail.com</ion-title>
        </ion-toolbar>          
      </ion-header>
      <ion-content color="dark">
        <ion-list style="background-color: #30394c;">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages" color="dark">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" color="dark">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
